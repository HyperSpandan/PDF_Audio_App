<!DOCTYPE html>
<html lang="en">
<head>

            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;

            width: 350px;
        }
        h1 { color: #333; font-size: 1.5rem; margin-bottom: 1rem; }

            background-color: #007AFF; /* Mac Blue */

            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        button:hover { background-color: #0056b3; }
        .note { font-size: 0.8rem; color: #666; margin-top: 1rem; }
    </style>
</head>
